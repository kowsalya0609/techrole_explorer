    <script> 
        function searchTechRole() { 
            // Get the selected option value 
            var selectedRole = 
document.getElementById("techSelection").value.toLowerCase(); 
 
            // Check the selected role and redirect accordingly 
            switch (selectedRole) { 
                case "ai": 
                    window.location.href = "AIML(home).html"; 
                    break; 
                case "web": 
                    window.location.href = "WEB(home).html"; 
                    break; 
                case "blockchain": 
                    window.location.href = "BC(home).html"; 
                    break; 
                case "devops": 
                    window.location.href = "DEVOPS(home).html"; 
                    break; 
                case "cloud computing": 
                    window.location.href = "Analytics(home).html"; 
                    break; 
                case "ml": 
                    window.location.href = "ML(home).html"; 
                    break; 
                case "cybersecurity": 
                    window.location.href = "Cybersecurity(home).html"; 
                    break; 
                case "big data": 
                    window.location.href = "Big_data(home).html"; 
                    break; 
                case "business intelligence": 
                    window.location.href = "Bus(home).html"; 
                    break;

        }
